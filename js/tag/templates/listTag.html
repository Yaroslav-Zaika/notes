<button type="button" id="formTag" class="btn btn-info" data-toggle="modal" data-target="#modal-2">Создать ярлык</button>
<div class="modal" id="modal-2">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Создание ярлыка</h4>
      </div>
      <div class="modal-body">
        <div class="formTag">
          <form id="formNameTag">
            <div class="row">
              <div class="col-md-12">
                <label for='nameTag'>Название ярлыка</label>
                <input type='text' name='nameTag' class='nameTag form-control'>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" id="addTag" class="btn btn-success" value='Создать'>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Отменить</button>
      </div>
    </div>
  </div>
</div>
<div class="blockTag">
  <div>Ярлыки: </div>
  <ul class="tagList">
</div>
</div>
